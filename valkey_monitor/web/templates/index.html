<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valkey Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Valkey Monitor</h1>
    <span id="status" class="status disconnected">disconnected</span>
  </header>

  <div class="grid">
    <div class="card">
      <div class="card-title">Operations / sec</div>
      <canvas id="chart-ops"></canvas>
    </div>
    <div class="card">
      <div class="card-title">CPU (per sec)</div>
      <canvas id="chart-cpu"></canvas>
    </div>
    <div class="card">
      <div class="card-title">Valkey Memory (MiB)</div>
      <canvas id="chart-mem"></canvas>
    </div>
    <div class="card">
      <div class="card-title">Fragmentation Ratio</div>
      <canvas id="chart-frag"></canvas>
    </div>
    <div class="card">
      <div class="card-title">System Memory (MiB)</div>
      <canvas id="chart-sys"></canvas>
    </div>
  </div>

  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
  <script>
    document.fonts.ready.then(() => Dashboard.init({{ interval }}));
  </script>
</body>
</html>
